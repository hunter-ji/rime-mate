name: Build and Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Vendor dependencies
        run: go mod vendor

      - name: Make build.sh executable
        run: chmod +x build.sh

      - name: Run build script
        run: ./build.sh

      - name: Copy setup script to output
        run: | 
          cp setup.sh output/
          cp setup.ps1 output/

      - name: Create Draft Release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          files: |
            output/rime-mate-darwin-amd64
            output/rime-mate-darwin-arm64
            output/rime-mate-linux-amd64
            output/rime-mate-linux-arm64
            output/rime-mate-windows-amd64.exe
            output/rime-mate-windows-arm64.exe
            output/setup.sh
            output/setup.ps1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
